<ion-header>

  <ion-navbar>
    <ion-title>{{profile?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <chat-message *ngFor="let chat of messageList;let index = index" [chatText]='chat' [chatIndex]='index'></chat-message>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <send-message-box></send-message-box>
  </ion-toolbar>
</ion-footer>
