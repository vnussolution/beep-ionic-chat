<ion-header>

  <ion-navbar>
    <ion-title>channels</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)='addChannelDialog()'><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let channel of channels | async " (click)="channelChatSection(channel)">
      <ion-avatar item-start>
        <ion-icon name="chatboxes"></ion-icon>
      </ion-avatar>
      {{channel.name}}
    </ion-item>
  </ion-list>
</ion-content>
