<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()"><ion-icon name="log-out" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="img-container">
    <img [src]='profile.avatar' alt="Big Avatar">
  </div>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input disabled type="text" [(ngModel)]='profile.email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]='profile.name'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dob</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="" [(ngModel)]="profile.dob"></ion-datetime>
      </ion-item>
      <ion-row float-right>
        <button ion-button color='primary' (click)="save()">Save</button>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
