<ion-header>

  <ion-navbar>
    <ion-title>inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="filterUser()" debounce='500' animated='true' [showCancelButton]='true' [(ngModel)]='filter'></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of userList" (click)="goToMessage(user)">
      <ion-avatar item-left *ngIf="user">
        <img [src]="user.avatar" alt='avatar'>
      </ion-avatar>
      <h2>{{user?.name}}</h2>
      <p>{{user?.email}}</p>
    </ion-item>
  </ion-list>


</ion-content>
